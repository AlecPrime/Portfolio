# My Projects

{% for project in collections.projects %}
  <div class="project-card">
    <h2>{{ project.data.title }}</h2>
    {% if project.data.images %}
      <img src="{{ project.data.images[0] }}" alt="{{ project.data.title }}" class="project-image">
    {% endif %}
    <p class="project-intro">{{ project.templateContent | split: '\n\n' | first }}</p>
    <a href="{{ project.url }}" class="project-link">Read more â†’</a>
  </div>
{% endfor %}
