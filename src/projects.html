---
title: Projects
layout: layout.html
---

<div class="hero-section">
  <div class="hero-content">
    <h1>Mine Projekter</h1>
  </div>
</div>

{% for project in collections.projects %}
  <div class="display-card">
    <h2>{{ project.data.title }}</h2>
    {% if project.data.images %}
      <img src="{{ project.data.images[0] }}" alt="{{ project.data.title }}" class="project-image">
    {% endif %}
    <p class="display-intro">{{ project.templateContent | split: '<div class="split">' | first }}</p>
    <a href="{{ project.url }}" class="display-link">Les mer â†’</a>
  </div>
{% endfor %}
