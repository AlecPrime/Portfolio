---
title: School
layout: layout.html
---

<div class="hero-section">
  <div class="hero-content">
    <h1>Min Skolegang</h1>
  </div>
</div>

{% for schoolPost in collections.school %}
  <div class="display-card hover">
    <h2>{{ schoolPost.data.title }}</h2>
    <div class="display-intro hidden">
      {{ schoolPost.templateContent | replace: '<a', '<a class="source"'  | split: '<div class="split">' | first }}
    </div>
    <div class="display-content hidden">
      {{ schoolPost.templateContent | replace: '<a', '<a class="source"' | split: '<div class="split">' | last }}
    </div>
  </div>
{% endfor %}
<script src="/assets/js/script.js"></script>
